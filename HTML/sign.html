<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sign-In Form -->
    <div class="sign-in-container">
        <div class="sign-in-box">
            <img src="./alogo.png" alt="Amazon Logo" class="logo">
            <h2>Sign-In</h2>
            <form action="dashboard.html" method="post">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="sign-in-button">Sign In</button>
            </form>

            <p>By continuing, you agree to Amazon Clone's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <p>Need help? <a href="#">Forgot your password?</a></p>

            <div class="new-user">
                <h4>New to Amazon Clone?</h4>
                <a href="register.html" class="create-account-button">Create your Amazon Clone account</a>
            </div>
        </div>
    </div>

</body>
</html>

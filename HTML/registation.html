<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Register</title>
    <link rel="stylesheet" href="./registation.css">
</head>
<body>

    <!-- Registration Form -->
    <div class="register-container">
        <div class="register-box">
            <img src="./alogo.png" alt="Amazon Logo" class="logo">
            <h2>Create account</h2>
            <form action="welcome.html" method="post">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p>Password must be at least 6 characters.</p>

                <label for="password-confirm">Re-enter password</label>
                <input type="password" id="password-confirm" name="password-confirm" required>

                <button type="submit" class="register-button">Create your Amazon Clone account</button>
            </form>

            <p>By creating an account, you agree to Amazon Clone's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

            <div class="social-login">
                <p>Or register with:</p>
                <a href="#" class="google-login">
                    <img src="./goolelogo.png" alt="Google Logo"> Register with Google
                </a>
                <a href="#" class="facebook-login">
                    <img src="./Facebook-Logosu.png" alt="Facebook Logo"> Register with Facebook
                </a>
            </div>

            <div class="existing-user">
                <h4>Already have an account?</h4>
                <a href="sign-in.html" class="sign-in-link">Sign-In</a>
            </div>
        </div>
    </div>

</body>
</html>
